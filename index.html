<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Contactanos</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="/assets/zapato.jpg" alt="Zapato">
                </div>
                <div class="col-md-6 col-sm-12">
                    <section class="text-center">
                        <h1>Contáctanos</h1>
                    </section>
                    <form class="formulario col-sm-12">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="ej. Juan Pérez"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail"
                                placeholder="ej. Juanperez@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMessage" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleInputMessage"
                                placeholder="ej. Estoy interesado en..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   

</body>



</html>
